{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/one.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/log.css' %}">
</head>

<body style="background-color: aquamarine;">
    
    <form action="/logins" method="POST">
        {% csrf_token %}
        
        
        <div class="d-flex justify-content-center  form-outline  l">
            <div class="form-outline  ">
                <label for="">USERNAME:</label><br>
                <input type="text" name="uname" placeholder="enter your user name">
            </div>
            <div class="form-outline ">
                <label for="">PASSWORD:</label>
                <input type="password" name="password">
            </div>
            
        </div>
        

        <div>
            <button type="submit" class="btn-btn-success m-2">SIGN IN</button>
        </div>
        <div>

            <button type="submit" class="btn-btn-danger p-1 m-4">FORGET PASSWORD</button>
        </div>


    </form>
    
    
</body>
</html>
